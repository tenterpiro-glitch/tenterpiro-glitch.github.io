<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TenterMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="TenterMC Logo">
      <span>TenterMC</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="vote.html">Vote</a></li>
      <li><a href="store.html">Store</a></li>
      <li><a href="https://discord.tentermc.fun" target="_blank">Discord</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero fade-in">
    <h1 class="title">Welcome to <span>TenterMC</span></h1>
    <p class="subtitle">Survival • Minigames • Adventure</p>

    <div class="server-ip slide-up">
      <p>Server IP:</p>
      <div class="ip-box">
        <span id="server-ip">play.tentermc.fun</span>
        <button onclick="copyIP()">Copy</button>
      </div>
    </div>

    <a href="https://discord.tentermc.fun" target="_blank" class="btn pulse aqua">Join Discord</a>
  </header>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 TenterMC. All rights reserved.</p>
  </footer>

  <script>
    function copyIP() {
      navigator.clipboard.writeText("play.tentermc.fun");
      alert("✅ Server IP copied!");
    }
  </script>
</body>
</html>
